{% extends 'blog/base.html'%}

{% block title %} My Blog homepage {% endblock%}

{% block content%}
{% for post in posts %}
<div class="post">
    <div class="date">
        <p>Published:{{post.published_date}}</p>
    </div>

    <h1><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h1>
    <p>{{post.text|truncatechars:13|linebreaksbr}}</p>
</div>
{% endfor %}
{% endblock %}
